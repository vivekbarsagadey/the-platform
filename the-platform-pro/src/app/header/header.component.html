<header class="fixed-top text-dark">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3  border-bottom box-shadow bg-white">
    <h4 style="color: #6a11cb;" class="my-0 mr-md-auto font-weight-bold "><i class="fas fa fa-male text-dark"></i> The Platform</h4>
    <nav class="my-2 my-md-0 mr-md-3 ">
      <a  routerLink="home_page" class="mr-5 nav-itom" routerLinkActive="active-menu">HOME</a>
      <a routerLink="whychoosus" class="mr-5 " routerLinkActive="active-menu">WHY CHOOSE US</a>
      <a routerLink="faqs" class="mr-5 " routerLinkActive="active-menu">FAQ'S</a>
      <a routerLink="blog" class="mr-5 " routerLinkActive="active-menu">BLOG</a>
      <a routerLink="contact" class="mr-5 " routerLinkActive="active-menu">CONTACT</a>
      <a routerLink="login" (click)="onClickViewLogin(viewLogin)" class="mr-5 " routerLinkActive="">LOGIN</a>
      <a routerLink="/register" class="btn  mr-5 text-white btn-platform btn-round" routerLinkActive="active">SIGN UP</a>
    </nav>
  </div>

</header>
<ng-template #viewLogin let-modal>
  <div class="modal-body ">
    <div class="font-weight-bold text-center" style="font-size: 3em;"><i class="fas fa fa-male text-dark"></i></div>
    <h2 class="text-center heading-login">LOGIN</h2>
    <div class="form-group">
      <input type="text" value="" placeholder="Email Address" class=" form-control" />
    </div>
    <div class="form-group ">
      <input type="text" value="" placeholder="Password" class="form-control" />
    </div>
    <!--<div class="form-check">-->
      <!--<label class="form-check-label">-->
        <!--<input class="form-check-input" type="checkbox">-->
        <!--<span class="form-check-sign"></span>-->
        <!--Remember me-->
      <!--</label>-->
    <!--</div>-->
    <div class="form-grp">
      <input type="checkbox" id="html">
      <label for="html">Remember me</label>
    </div>
    <div class="text-center">
    <button class="btn  btn-platform btn-round btn-lg" type="button">Login</button>
    </div>
  </div>
</ng-template>

<div class="viewRegistration">
<ng-template #viewRegistration let-modal>
  <div class="modal-body">
    <form class="form-class">
      <h1 class="text-center  heading-align"><i class="fas fa fa-male text-white"></i></h1>

      <h4 class="card-title text-center heading-align text-white">SIGN UP FOR PLATFORM. IT'S FREE</h4><br>
      <div class=" register-form">

        <div class=" row form-group">
          <div class="  col-lg-5 col-md-5 col-sm-12 col-xs-12">
            <input type="text" class="form-control " placeholder="First Name *" value=""/>
          </div>
          <div class="  col-lg-5 col-md-5 col-sm-12 col-xs-12">
            <input type="text" class="form-control" placeholder="Last Name *" value=""/>
          </div>
        </div>
        <div class=" row form-group">
          <div class="  col-lg-5 col-md-5 col-sm-12 col-xs-12">
            <input type="email" class="form-control" placeholder="Your Email *" value=""/>
          </div>
          <div class="  col-lg-5 col-md-5 col-sm-12 col-xs-12">
            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control"
                   placeholder="Your Phone *" value=""/>
          </div>
        </div>
        <div class=" row form-group">
          <div class="  col-lg-5 col-md-5 col-sm-12 col-xs-12">
            <input type="password" class="form-control" placeholder="Password *" value=""/>
          </div>
          <div class="  col-lg-5 col-md-5 col-sm-12 col-xs-12">
            <input type="password" class="form-control" placeholder="Confirm Password *" value=""/>
          </div>
        </div>
        <br>
        <div class=" row form-group">
          <button class=" btnSignup btn text-dark  btn-round " type="button">
            Sign Up
          </button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
</div>
