<header class="fixed-top">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3  border-bottom box-shadow bg-white">
    <h4 style="color: #6a11cb;" class="my-0 mr-md-auto font-weight-bold "><i class="fas fa fa-male text-dark"></i> The Platform Pro</h4>
    <nav class="my-2 my-md-0 mr-md-3 ">
      <a routerLink="/home" class="mr-5 text-dark" routerLinkActive="active">Home</a>
      <a routerLink="/home/about" class="mr-5 text-dark" routerLinkActive="active">About</a>
      <a routerLink="/contact" class="mr-5 text-dark" routerLinkActive="active">Contact</a>
      <a routerLink="/login" (click)="onClickViewProduct(viewProduct)" class="mr-5 text-dark" routerLinkActive="active">Login</a>
      <a routerLink="/register" class="btn  mr-5 text-white btn-platform btn-round" routerLinkActive="active">Sign Up</a>
    </nav>
  </div>

</header>
<ng-template #viewProduct let-modal>
  <div class="modal-body ">
    <div class="font-weight-bold text-center" style="font-size: 3em;"><i class="fas fa fa-male text-dark"></i></div>
    <h2 class="text-center heading-login">LOGIN</h2>
    <div class="form-group">
      <input type="text" value="" placeholder="Email Address" class=" form-control" />
    </div>
    <div class="form-group ">
      <input type="text" value="" placeholder="Password" class="form-control" />
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox">
        <span class="form-check-sign"></span>
        Remember me
      </label>
    </div>
    <div class="text-center">
    <button class="btn  btn-platform btn-round btn-lg" type="button">Login</button>
    </div>
  </div>
</ng-template>
