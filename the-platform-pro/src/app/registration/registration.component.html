<div class="container-fluid card-body" xmlns="http://www.w3.org/1999/html">
      <!--<button (click)="closeRegistrationPage()" class=" text-dark  btn-round ">-->
  <div style="font-size: 34px;" class="text-white">
    <i class="fa fa-arrow-left" aria-hidden="true" (click)="closeRegistrationPage()" ></i>
  </div>
      <!--</button>-->
  <form [formGroup]="formdata" (ngSubmit)="registerUser(formdata.value)" class="form-class">
  <h1 class="text-center  heading-align"><i class="fas fa fa-male text-white"></i></h1>

  <h4 class="card-title text-center heading-align text-white">SIGN UP FOR PLATFORM. IT'S FREE</h4><br>
  <div class=" register-form">

    <div class=" row form-group">
      <div class="  col-lg-5 col-md-5 col-sm-12 col-xs-12">
        <input type="text" class="form-control " placeholder="First Name *" value="" formControlName="firstName"/>
      </div>
      <div class="  col-lg-5 col-md-5 col-sm-12 col-xs-12">
        <input type="text" class="form-control" placeholder="Last Name *" value="" formControlName="lastName"/>
      </div>
    </div>
    <div class=" row form-group">
      <div class="  col-lg-5 col-md-5 col-sm-12 col-xs-12">
        <input type="email" class="form-control" placeholder="Your Email *" value="" formControlName="email"/>
      </div>
      <div class="  col-lg-5 col-md-5 col-sm-12 col-xs-12">
        <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control"
               placeholder="Your Phone *" value="" formControlName="phone"/>
      </div>
    </div>
    <div class=" row form-group">
      <div class="  col-lg-5 col-md-5 col-sm-12 col-xs-12">
        <input type="password" class="form-control" placeholder="Password *" value="" formControlName="password"/>
      </div>
      <div class="  col-lg-5 col-md-5 col-sm-12 col-xs-12">
        <input type="password" class="form-control" placeholder="Confirm Password *" value="" formControlName="confirmPassword"/>
      </div>
    </div>
    <div class=" row form-group">
      <div class="  col-lg-5 col-md-5 col-sm-12 col-xs-12">
        <input type="date" class="form-control" placeholder="Date Of Birth*" value="" formControlName="dateOfBirth"/>
      </div>
      <div class="  col-lg-5 col-md-5 col-sm-12 col-xs-12">
        <select class="form-control"   formControlName="type">
          <option value="" disabled selected >Select type</option>
          <option value="Doctor">Doctor</option>
          <option value="Patient">Patient</option>
          <option value="Hospital">Hospital</option>
        </select>
      </div>
    </div>
    <br>
    <div class=" row form-group">
      <button class=" btnSignup btn text-dark  btn-round " type="submit">
        Sign Up
      </button>
    </div>
  </div>
  </form>
</div>
